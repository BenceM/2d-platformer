		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				border: 0;
				font: inherit;
				vertical-align: baseline;
			}
			body {
				background: black;
				margin: 0;
			}

			canvas {
				width: 1024px;
				height: 576px;
			}
			.display-none {

			}
			.display-flex {
				display: flex;
			}
			.popup {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.8);

				justify-content: center;
				align-items: center;
				flex-direction: column;
				color: white;
				font-size: 2em;
			}
			.popup button {
				padding: 10px 20px;
				font-size: 1.2em;
				cursor: pointer;
			}
		</style>
