<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				border: 0;
				font: inherit;
				vertical-align: baseline;
			}
			body {
				background: black;
				margin: 0;
				height: 100vh;
				overflow: hidden;
			}

			canvas {
				width: 1024px;
				height: 576px;
			}
			.display-none {
				display: none;
			}
			.display-flex {
				display: flex;
			}
			.gamecanvas {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.popup {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.8);

				justify-content: center;
				align-items: center;
				flex-direction: column;
				color: #e39e5a;
				font-size: 3rem;
				z-index: 1000;
			}
			.popup-menu {
				justify-content: center;
				align-items: center;
				flex-direction: column;
				background: url("./images/menu1.png") no-repeat center center / cover;
				padding: 11rem 16rem; /* Add space around the content */
				transform: scale(0.3);
				gap: 2rem;
			}
			.popup button {
				padding: 10px 20px;
				background-color: #e39e5a;
				font-size: 1.2em;
				color: #393838;
				cursor: pointer;
			}
		</style>

		<div id="gameOverPopup" class="display-none popup">
			<div class="display-flex popup-menu">
				<h1>Game Over</h1>
				<button id="restartButton">Restart</button>
			</div>
		</div>

		<canvas style="image-rendering: pixelated; background-color: red"></canvas>

		<script src="./data/l_New_Layer_1.js"></script>
		<script src="./data/l_New_Layer_2.js"></script>
		<script src="./data/l_Decorations.js"></script>
		<script src="./data/l_Background_tiles.js"></script>
		<script src="./data/l_Decor_top.js"></script>
		<script src="./data/l_NPC.js"></script>
		<script src="./data/l_Tiles.js"></script>
		<script src="./data/l_Collision.js"></script>
		<script src="./data/l_Rewards.js"></script>
		<script src="./data/collisions.js"></script>
		<script src="./js/utils.js"></script>
		<script src="./classes/CollisionBlock.js"></script>
		<script src="./classes/Platform.js"></script>
		<script src="./classes/Player.js"></script>
		<script src="./classes/Opossum.js"></script>
		<script src="./classes/Sprite.js"></script>
		<script src="./classes/Heart.js"></script>

		<script src="./js/index.js"></script>
		<script src="./js/eventListeners.js"></script>
	</body>
</html>
